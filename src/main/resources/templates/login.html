<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

	<!-- Ref css, js libs  -->
    <title>Spring Security Tutorial</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</head>

<body>
	
	<!-- Registration link -->
	<!-- <form th:action="@{/registration}" method="get">
	    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
	</form> -->
	
	<!-- Login form -->
	<div class="container">
	
	    <!-- <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo"/> -->
	    
	    <form th:action="@{/login}" method="POST" class="form-signin">
	        <h3 class="form-signin-heading text-align-center" th:text="Welcome"></h3>
	        <br/>
	
	        <input type="text" id="username" name="username" placeholder="User Name"
	               class="form-control" autocomplete="off"/> <br/>
	        <input type="password" th:placeholder="Password"
	               id="password" name="password" class="form-control" autocomplete="off"/> <br/>
	
	        <div align="center" th:if="${param.error}">
	            <p style="font-size: 20; color: #FF1C19;">User Name or Password invalid, please verify</p>
	        </div>
	        
	        <!-- Login button -->
	        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
	                th:text="Login"></button>
	        
	        <!-- Register button -->
	        <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
	        
	    </form>
	</div>
</body>
</html>
